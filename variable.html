<!DOCTYPE html>
<html>
    <head>
        <title>Variable</title>
    </head>

    <body>
        <h1 id="element"></h1>
    
        <script>
            function say (massage){
                var element = document.querySelector("#element");
                element.innerHTML = massage;
            }

            say("Hello World");
            
            //debugger
            console.log("hello world");

            //variable
            var Abc = 10;
            var name = "Sr";
            var flag = true;
            lastname = "Ranron";
            var Test;
            var empty = null;
            console.log(Abc,name,flag,lastname);
            console.log(Test,empty);

            var second = "10";
            console.log(Abc + second);
            console.log(Abc - second);
            console.log(Abc == second);
            console.log(Abc === second);

            //array
            var array = [];
            array[0] = 1;
            array[1] = 2;
            console.log(array);

            array[4] = 3;
            console.log(array);

            //operator
            var value = true ? "too" : "bar";
            console.log(value);
            value = 1 > 2 ? "too" : "bar";
            console.log(value);


        </script>
    </body>
</html>
