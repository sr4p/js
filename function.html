<!DOCTYPE html>
<html>
    <head>
        <title>Function</title>
    </head>

    <body>

        <script>
            function calculate(param1,param2){
                return param1 + param2;
            }

            var result = calculate(10,2);
            console.log(result);


            //callback funtion
            function say(){
                console.log("Say..");
                function sayHi() {
                    setTimeout(function() {
                        console.log("hi");
                },3000);
            }

                sayHi();
                console.log("Bye");
            }

        </script>

    </body>

</html>
